name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install Claude Code
        run: |
          curl -fsSL https://claude.ai/install.sh | bash -s -- 2.1.18
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@01e756b34ef7a1447e9508f674143b07d20c2631
        env:
          ANTHROPIC_MODEL: claude-opus-4-6
        with:
          path_to_claude_code_executable: /home/runner/.local/bin/claude
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          assignee_trigger: "claude-bot"
          show_full_output: true
          claude_args: --allowedTools "Bash(ls:*),Bash(wc:*),Bash(docker:*)" --system-prompt "Read AGENTS.md before proceeding."
