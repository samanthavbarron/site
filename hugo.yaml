baseURL: https://samantha.wiki
languageCode: en-us
title: samantha.wiki
theme: PaperMod

outputs:
  home:
    - HTML
    - RSS
    - JSON

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

taxonomies:
  category: categories
  tag: tags

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - name: About
      url: about/
      weight: 1
    - name: CV
      url: /cv
      weight: 2
    - name: Now
      url: now/
      weight: 4
    - name: Uses
      url: uses/
      weight: 4
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

params:
  profileMode:
    enabled: true
    title: "Hi there!"
    subtitle: |
      I'm Samantha Barron.

      üè† NYC üè¢ IBM Quantum

      I make the computer go beep boop.
      
      All opinions my own.
    buttons:
      - name: Posts
        url: "/posts"
      - name: Papers
        url: "/papers"
      - name: Projects
        url: "/projects"

  socialIcons:
    - name: github
      url: https://github.com/samanthavbarron
    - name: rss
      url: index.xml
    - name: email
      url: mailto:sam@sambarron.me
    - name: googlescholar
      url: https://scholar.google.com/citations?user=2ak_k_UAAAAJ
    - name: instagram
      url: https://instagram.com/samantha.wiki
    - name: linkedin
      url: https://www.linkedin.com/in/svbarron/

  DateFormat: "January 2, 2006"
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]
